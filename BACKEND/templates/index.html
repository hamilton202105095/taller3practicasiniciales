{%  with messages = get_flashed_messages()  %}
{% if messages %}
{% for message in messages %}
<p>{{message }}</p> 
{% endfor %}
{% endif %}
{% endwith %}

<form action="/add_user" method="POST">

    <input type="text" name="nombre" placeholder="nombre">
    <input type="text" name="telefono" placeholder="telefono">
    <input type="text" name="email" placeholder="email">
    <button type="submit">
    save
    </button>
    </form>

    <table>
        <thead>
        <tr>
        <td>nombre</td>
        <td>telefono</td>
        <td>Email</td>
        <td>Operations</td>
        </tr>   
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
            <td>{{ usuario.1 }}</td>
            <td>{{ usuario.2 }}</td>
            <td>{{ usuario.3 }}</td>
            <td>
            <a href="/edit/{{usuario.0}}">Edit</a>
            <a href="/delete/{{usuario.0}}">Delete</a>
            </td>
            </tr>
            {% endfor %}
            </tbody>
            
    </table>
